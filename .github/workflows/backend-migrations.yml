name: backend-migrations

on:
  push:
    branches: [main]
    paths:
      - 'backend/src/migration/**'
  pull_request:
    branches: [main]
    paths:
      - 'backend/src/migration/**'

defaults:
  run:
    working-directory: backend/src/migration

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: nightly
      - run: cargo test

  clippy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: nightly
          components: clippy
      - run: cargo clippy --tests -- -Dclippy::all -Dclippy::pedantic